<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Cadastre seu evento</h1>




        <form action="/cadastrar" method="post">
            <label>Nome: </label>
            <input type="text" name="nome"> <br><br/>

            <label>Descrição: </label>
            <input type="text" name="descricao"><br><br/>

            <label>Tipo: </label>
            <input type="text" name="tipo"><br><br/>

            <label>Data: </label>
            <input type="text" name="data"><br><br/>

            <label>Inicio </label>
            <input type="text" name="horaInicio"><br><br/>

            <label>Final </label>
            <input type="text" name="horaFinal"><br><br/>

            <label>Rua </label>
            <input type="text" name="rua"><br><br/>

            <label>Estado </label>
            <input type="text" name="estado"><br><br/>

            <label>País: </label>
            <input type="text" name="Pais"><br><br/>

            <label>Bairro </label>
            <input type="text" name="bairro"><br><br/>

            <label>Numero</label>
            <input type="text" name="numero"><br><br/>


            <button>Cadastrar</button>
        </form>




</body>
</html>
